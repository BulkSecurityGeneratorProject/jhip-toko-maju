<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhiptokomajuApp.report.stockOrder.title">Report Stock Order</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group w-100 mt-3">
                <input type="date" class="form-control" name="start" [(ngModel)]="fromDate" required />
                <input type="date" class="form-control ml-1" name="end" [(ngModel)]="endDate" required />
                <button class="input-group-append btn btn-info">
                    <fa-icon [icon]="'search'"></fa-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="table-responsive mt-3">
        <table class="table table-sm table-striped"></table>
    </div>
</div>
