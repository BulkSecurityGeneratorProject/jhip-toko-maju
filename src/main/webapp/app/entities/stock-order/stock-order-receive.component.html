<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhiptokomajuApp.stockOrder.receive.title">Receive Stock Order</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group w-100 mt-3">
                <div class="input-group">
                    <input
                        type="file"
                        class="form-control"
                        style="display: inline-block;"
                        placeholder="Upload file"
                        (change)="incomingfile($event)"
                        accept=".xlsx"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="menu" (click)="importFile()" [disabled]="!file">
                            Load
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="table-responsive">
            <table class="table table-sm table-striped">
                <thead>
                    <th><span jhiTranslate="jhiptokomajuApp.product.barcode">Barcode</span></th>
                    <th><span jhiTranslate="jhiptokomajuApp.product.name">Product Name</span></th>
                    <th><span jhiTranslate="jhiptokomajuApp.saleTransactions.quantity">Quantity</span></th>
                </thead>
                <tbody>
                    <tr *ngFor="let order of receiveStockOrders; let i = index">
                        <td>{{ order.barcode }}</td>
                        <td>{{ order.name }}</td>
                        <td>{{ order.quantity }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-right" *ngIf="receiveStockOrders.length > 0">
            <button
                id="jh-extract-product"
                class="btn btn-info float-right jh-extract-product recieve-stock"
                (click)="save()"
            >
                <fa-icon [icon]="'plus'"></fa-icon>
                <span jhiTranslate="entity.action.save">Save</span>
            </button>
        </div>
    </div>
</div>
