<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="jhiptokomajuApp.productStock.home.search">Cari Product</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-11">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mr-1">
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="currentSearch"
                        id="currentSearch"
                        name="currentSearch"
                        placeholder="{{ 'jhiptokomajuApp.product.home.search' | translate }}"
                    />
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-11 mt-2">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><span jhiTranslate="jhiptokomajuApp.product.barcode">Barcode</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                            <th><span jhiTranslate="jhiptokomajuApp.product.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                            <th><span jhiTranslate="jhiptokomajuApp.product.unit">Unit</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                            <th>
                                <span jhiTranslate="jhiptokomajuApp.product.sellingPrice">Selling Price</span>
                                <fa-icon [icon]="'sort'"></fa-icon>
                            </th>
                            <th>
                                <span jhiTranslate="jhiptokomajuApp.product.supplier">Supplier</span> <fa-icon [icon]="'sort'"></fa-icon>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <ng-container *ngIf="products && products.length > 0; else noProduct">
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td>{{ product.barcode }}</td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.unitName }}</td>
                                <td>{{ product.sellingPrice | currency: 'IDR':'Rp. ' }}</td>
                                <td>{{ product.supplierName }}</td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button
                                            type="button"
                                            class="btn btn-outline-info btn-sm"
                                            [ngbTooltip]="addTooltip"
                                            (click)="addProduct(product)"
                                        >
                                            <fa-icon [icon]="'plus'"></fa-icon>
                                            <ng-template #addTooltip>
                                                <span class="d-none d-md-inline" jhiTranslate="entity.action.add">Add</span>
                                            </ng-template>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </ng-container>
                    <ng-template #noProduct>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center">
                                    no record found
                                </td>
                            </tr>
                        </tbody>
                    </ng-template>
                </table>
            </div>
        </div>
    </div>
</div>
