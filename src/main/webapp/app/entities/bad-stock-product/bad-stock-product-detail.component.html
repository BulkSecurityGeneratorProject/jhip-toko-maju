<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="badStockProduct">
            <h2><span jhiTranslate="jhiptokomajuApp.badStockProduct.detail.title">Bad Stock Product</span> {{badStockProduct.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhiptokomajuApp.badStockProduct.barcode">Barcode</span></dt>
                <dd>
                    <span>{{badStockProduct.barcode}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.badStockProduct.productName">Product Name</span></dt>
                <dd>
                    <span>{{badStockProduct.productName}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.badStockProduct.quantity">Quantity</span></dt>
                <dd>
                    <span>{{badStockProduct.quantity}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bad-stock-product', badStockProduct.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
