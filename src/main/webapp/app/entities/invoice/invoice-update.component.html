<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-invoice-heading" jhiTranslate="jhiptokomajuApp.invoice.home.createOrEditLabel">Create or edit a Invoice</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!invoice.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="invoice.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.invoice.noInvoice" for="field_noInvoice">No Invoice</label>
                    <input type="number" class="form-control" name="noInvoice" id="field_noInvoice"
                        [(ngModel)]="invoice.noInvoice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.invoice.customer" for="field_customer">Customer</label>
                    <input type="text" class="form-control" name="customer" id="field_customer"
                        [(ngModel)]="invoice.customer" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.invoice.totalPayment" for="field_totalPayment">Total Payment</label>
                    <input type="number" class="form-control" name="totalPayment" id="field_totalPayment"
                        [(ngModel)]="invoice.totalPayment" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.invoice.remainingPayment" for="field_remainingPayment">Remaining Payment</label>
                    <input type="number" class="form-control" name="remainingPayment" id="field_remainingPayment"
                        [(ngModel)]="invoice.remainingPayment" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.invoice.paid" for="field_paid">Paid</label>
                    <input type="number" class="form-control" name="paid" id="field_paid"
                        [(ngModel)]="invoice.paid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.invoice.saleDate" for="field_saleDate">Sale Date</label>
                    <div class="d-flex">
                        <input id="field_saleDate" type="date" class="form-control" name="saleDate" [(ngModel)]="saleDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
