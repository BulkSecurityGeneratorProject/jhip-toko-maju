<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="jhiptokomajuApp.product.detail.title">Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhiptokomajuApp.product.barcode">Barcode</span></dt>
                <dd>
                    <span>{{product.barcode}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.product.name">Name</span></dt>
                <dd>
                    <span>{{product.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.product.unit">Unit</span></dt>
                <dd>
                    <span jhiTranslate="{{'jhiptokomajuApp.UnitMeasure.' + product.unit}}">{{product.unit}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.product.warehousePrice">Warehouse Price</span></dt>
                <dd>
                    <span>{{product.warehousePrice}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.product.unitPrice">Unit Price</span></dt>
                <dd>
                    <span>{{product.unitPrice}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.product.sellingPrice">Selling Price</span></dt>
                <dd>
                    <span>{{product.sellingPrice}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.product.stock">Stock</span></dt>
                <dd>
                    <span>{{product.stock}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
