<div class="row justify-content-center">
    <div class="col-xs-12 col-sm-4">
        <div *ngIf="customer">
            <h2><span jhiTranslate="jhiptokomajuApp.customer.detail.title">Customer</span> {{ customer.code }}</h2>
            <hr />
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <!-- <dt><span jhiTranslate="jhiptokomajuApp.customer.code">Code</span></dt>
                <dd>
                    <span>{{customer.code}}</span>
                </dd> -->
                <dt><span jhiTranslate="jhiptokomajuApp.customer.firstName">First Name</span></dt>
                <dd>
                    <span>{{ customer.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.customer.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ customer.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.customer.gender">Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'jhiptokomajuApp.Gender.' + customer.gender }}">{{ customer.gender }}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.customer.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{ customer.phoneNumber }}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.customer.address">Address</span></dt>
                <dd>
                    <span>{{ customer.address }}</span>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8">
        <!-- <jhi-customer-product></jhi-customer-product> -->
        <router-outlet></router-outlet>
    </div>
</div>
