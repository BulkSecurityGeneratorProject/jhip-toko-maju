<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhiptokomajuApp.product.home.search">Search Products</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="col-sm-6 pt-3">
                    <div class="input-group w-100 mt-3">
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentSearch"
                            id="currentSearch"
                            name="currentSearch"
                            placeholder="{{ 'jhiptokomajuApp.product.filter.product' | translate }}"
                        />
                        <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                            <fa-icon [icon]="'search'"></fa-icon>
                        </button>
                        <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                            <fa-icon [icon]="'trash-alt'"></fa-icon>
                        </button>
                    </div>
                </div>
                <div class="col-sm-6 pt-3">
                    <div class="input-group w-100 mt-3">
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="currentSearch"
                            id="currentSearch"
                            name="currentSearch"
                            placeholder="{{ 'jhiptokomajuApp.product.filter.supplier' | translate }}"
                        />
                        <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                            <fa-icon [icon]="'search'"></fa-icon>
                        </button>
                        <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                            <fa-icon [icon]="'trash-alt'"></fa-icon>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <br />
        <div class="table-responsive"><!-- *ngIf="products" -->

        </div>
    </div>
</div>
