<div>
    <div class="row">
        <div class="col-sm-12">
            <button
                id="jh-create-entity"
                class="btn btn-primary float-right jh-create-entity create-project-product"
                [routerLink]="['/project', project.id, 'search-product']"
                [hidden]="isProductEmpty()"
            >
                <fa-icon [icon]="'plus'"></fa-icon>
                <span class="hidden-sm-down" jhiTranslate="jhiptokomajuApp.projectProduct.home.createLabel">
                    Create new Project Product
                </span>
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-sm-12">
            <ng-container *ngIf="!isProductEmpty(); else elseTemplate">
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th><span jhiTranslate="global.field.no">No</span></th>
                                <th><span jhiTranslate="jhiptokomajuApp.customerProduct.barcode">Barcode</span></th>
                                <th><span jhiTranslate="jhiptokomajuApp.customerProduct.product">Product Name</span></th>
                                <th><span jhiTranslate="jhiptokomajuApp.customerProduct.unit">Unit</span></th>
                                <th><span jhiTranslate="jhiptokomajuApp.customerProduct.unitPrices">Unit Price</span></th>
                                <th><span jhiTranslate="jhiptokomajuApp.customerProduct.sellingPrices">Selling Price</span></th>
                                <th><span jhiTranslate="jhiptokomajuApp.customerProduct.specialPrice">Special Price</span></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let projectProduct of projectProducts; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ projectProduct.barcode }}</td>
                                <td>{{ projectProduct.productName }}</td>
                                <td>{{ projectProduct.unit }}</td>
                                <td>{{ projectProduct.unitPrice }}</td>
                                <td>{{ projectProduct.sellingPrice }}</td>
                                <td>
                                    <input
                                        type="number"
                                        class="form-control form-control-sm"
                                        name="specialPrice"
                                        id="field_specialPrice"
                                        [(ngModel)]="projectProduct.specialPrice"
                                        required
                                        min="0"
                                        jhiMin="0"
                                    />
                                </td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button
                                            type="button"
                                            class="btn btn-outline-primary btn-sm"
                                            (click)="update(projectProduct)"
                                            [ngbTooltip]="addTooltip"
                                            placement="bottom"
                                        >
                                            <fa-icon [icon]="'plus'"></fa-icon>
                                            <ng-template #addTooltip>
                                                <span class="d-none d-md-inline" jhiTranslate="entity.action.save">Save</span>
                                            </ng-template>
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-outline-danger btn-sm"
                                            (click)="delete(projectProduct)"
                                            [ngbTooltip]="deleteTooltip"
                                            placement="bottom"
                                        >
                                            <fa-icon [icon]="'trash-alt'"></fa-icon>
                                            <ng-template #deleteTooltip>
                                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                            </ng-template>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <button type="button" id="save-entity" class="btn btn-primary btn-sm float-right" (click)="saveAll()">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.saveAll">Save All</span>
                        </button>
                    </div>
                </div>
            </ng-container>
            <ng-template #elseTemplate>
                <h1 class="display-5">Empty Product</h1>
                <p class="lead">
                    Please add new product
                </p>
                <hr class="my-4" />

                <p class="lead">
                    <a [routerLink]="['/project', project.id, 'search-product']" class="btn btn-primary btn-lg" role="button"
                        ><span jhiTranslate="jhiptokomajuApp.projectProduct.home.createLabel">Create new Project Product</span></a
                    >
                </p>
            </ng-template>
        </div>
    </div>
</div>
