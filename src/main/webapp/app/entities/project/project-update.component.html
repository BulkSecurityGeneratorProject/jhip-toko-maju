<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-project-heading" jhiTranslate="jhiptokomajuApp.project.home.createOrEditLabel">Create or edit a Project</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="true">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="project.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.project.code" for="field_code">Code</label>
                    <input
                        type="text"
                        class="form-control"
                        name="code"
                        id="field_code"
                        [(ngModel)]="project.code"
                        required
                        minlength="4"
                        maxlength="10"
                        [readonly]="project.id"
                    />
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.code?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >
                            This field is required.
                        </small>
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.code?.errors?.minlength"
                            jhiTranslate="entity.validation.minlength"
                            [translateValues]="{ min: 4 }"
                        >
                            This field is required to be at least 4 characters.
                        </small>
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.code?.errors?.maxlength"
                            jhiTranslate="entity.validation.maxlength"
                            [translateValues]="{ max: 10 }"
                        >
                            This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.project.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="project.name" required />
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.name?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.project.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address" [(ngModel)]="project.address" required />
                    <div [hidden]="!(editForm.controls.address?.dirty && editForm.controls.address?.invalid)">
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.address?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.project.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city" [(ngModel)]="project.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.project.province" for="field_province">Province</label>
                    <input type="text" class="form-control" name="province" id="field_province" [(ngModel)]="project.province" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.project.postalCode" for="field_postalCode"
                        >Postal Code</label
                    >
                    <input type="text" class="form-control" name="postalCode" id="field_postalCode" [(ngModel)]="project.postalCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.project.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" [(ngModel)]="project.customerId" required>
                        <option *ngIf="!editForm.value.customer" [ngValue]="null" selected></option>
                        <option [ngValue]="customerOption.id" *ngFor="let customerOption of customers; trackBy: trackCustomerById">
                            {{ customerOption.firstName }} {{ customerOption.lastName }}
                        </option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.customer?.dirty && editForm.controls.customer?.invalid)">
                    <small
                        class="form-text text-danger"
                        [hidden]="!editForm.controls.customer?.errors?.required"
                        jhiTranslate="entity.validation.required"
                    >
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
