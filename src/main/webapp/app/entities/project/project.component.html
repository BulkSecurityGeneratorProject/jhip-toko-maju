<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhiptokomajuApp.project.home.title">Projects</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-4">
            <button
                id="jh-create-entity"
                class="btn btn-primary float-right jh-create-entity create-project"
                [routerLink]="['/project/new']"
                [ngbTooltip]="addTooltip"
            >
                <fa-icon [icon]="'plus'"></fa-icon>
                <ng-template #addTooltip>
                    <span class="hidden-sm-down" jhiTranslate="jhiptokomajuApp.project.home.createLabel">
                        Create new Project
                    </span></ng-template
                >
            </button>
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mr-1">
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="currentSearch"
                        id="currentSearch"
                        name="currentSearch"
                        placeholder="{{ 'jhiptokomajuApp.project.home.search' | translate }}"
                    />
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
            <br />
            <div class="table" *ngIf="projects">
                <table class="table table-striped">
                    <tbody>
                        <tr *ngFor="let project of projects; trackBy: trackId">
                            <td class="col-8">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">{{ project.name }}</h5>
                                </div>
                                <div class="d-flex w-100 justify-content-between">
                                    <p class="mb-1">{{ project.address }}</p>
                                </div>
                            </td>
                            <td class="col-4 text-right" style="vertical-align: middle">
                                <div class="btn-group flex-btn-group-container">
                                    <button
                                        type="submit"
                                        [routerLink]="['/project', project.id, 'products']"
                                        class="btn btn-info btn-sm"
                                        [ngbTooltip]="viewTooltip"
                                    >
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                    </button>
                                    <ng-template #viewTooltip>
                                        <span class="hidden-sm-down" jhiTranslate="entity.action.view">View</span>
                                    </ng-template>
                                    <button
                                        type="submit"
                                        [routerLink]="['/project', project.id, 'edit']"
                                        class="btn btn-primary btn-sm"
                                        [ngbTooltip]="editTooltip"
                                    >
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    </button>
                                    <ng-template #editTooltip>
                                        <span class="hidden-sm-down" jhiTranslate="entity.action.edit">Edit</span>
                                    </ng-template>
                                    <button
                                        type="submit"
                                        [routerLink]="['/', { outlets: { popup: 'project/' + project.id + '/delete' } }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-danger btn-sm"
                                        [ngbTooltip]="deleteTooltip"
                                    >
                                        <fa-icon [icon]="'times'"></fa-icon>
                                    </button>
                                    <ng-template #deleteTooltip>
                                        <span class="hidden-sm-down" jhiTranslate="entity.action.delete">Delete</span>
                                    </ng-template>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="projects && projects.length">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination
                        [collectionSize]="totalItems"
                        [(page)]="page"
                        [pageSize]="itemsPerPage"
                        [maxSize]="5"
                        [rotate]="true"
                        [boundaryLinks]="true"
                        (pageChange)="loadPage(page)"
                    ></ngb-pagination>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
