<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="purchase">
            <h2><span jhiTranslate="jhiptokomajuApp.purchase.detail.title">Purchase</span> {{purchase.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhiptokomajuApp.purchase.totalPayment">Total Payment</span></dt>
                <dd>
                    <span>{{purchase.totalPayment}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.purchase.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{purchase.createdDate}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.purchase.note">Note</span></dt>
                <dd>
                    <span>{{purchase.note}}</span>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.purchase.supplier">Supplier</span></dt>
                <dd>
                    <div *ngIf="purchase.supplierId">
                        <a [routerLink]="['/supplier', purchase.supplierId, 'view']">{{purchase.supplierName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhiptokomajuApp.purchase.creator">Creator</span></dt>
                <dd>
                    {{purchase.creatorLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/purchase', purchase.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
