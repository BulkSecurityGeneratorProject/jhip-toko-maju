<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gerai-config-heading" jhiTranslate="jhiptokomajuApp.geraiConfig.home.createOrEditLabel">
                Create or edit a Gerai Config
            </h2>
            <div>
                <jhi-alert></jhi-alert>
                <div class="form-group" [hidden]="true">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="geraiConfig.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.geraiConfig.codeGerai" for="field_codeGerai"
                        >Code Gerai</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        name="codeGerai"
                        id="field_codeGerai"
                        [(ngModel)]="geraiConfig.codeGerai"
                        required
                        minlength="4"
                        maxlength="10"
                    />
                    <div [hidden]="!(editForm.controls.codeGerai?.dirty && editForm.controls.codeGerai?.invalid)">
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.codeGerai?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >
                            This field is required.
                        </small>
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.codeGerai?.errors?.minlength"
                            jhiTranslate="entity.validation.minlength"
                            [translateValues]="{ min: 4 }"
                        >
                            This field is required to be at least 4 characters.
                        </small>
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.codeGerai?.errors?.maxlength"
                            jhiTranslate="entity.validation.maxlength"
                            [translateValues]="{ max: 10 }"
                        >
                            This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.geraiConfig.nameGerai" for="field_nameGerai"
                        >Name Gerai</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        name="nameGerai"
                        id="field_nameGerai"
                        [(ngModel)]="geraiConfig.nameGerai"
                        required
                    />
                    <div [hidden]="!(editForm.controls.nameGerai?.dirty && editForm.controls.nameGerai?.invalid)">
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.nameGerai?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.geraiConfig.password" for="field_password"
                        >Password</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        name="password"
                        id="field_password"
                        [(ngModel)]="geraiConfig.password"
                        required
                        minlength="5"
                    />
                    <div [hidden]="!(editForm.controls.password?.dirty && editForm.controls.password?.invalid)">
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.password?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >
                            This field is required.
                        </small>
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.password?.errors?.minlength"
                            jhiTranslate="entity.validation.minlength"
                            [translateValues]="{ min: 5 }"
                        >
                            This field is required to be at least 5 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhiptokomajuApp.geraiConfig.urlToko" for="field_urlToko"
                        >Url Toko</label
                    >
                    <input type="text" class="form-control" name="urlToko" id="field_urlToko" [(ngModel)]="geraiConfig.urlToko" required />
                    <div [hidden]="!(editForm.controls.urlToko?.dirty && editForm.controls.urlToko?.invalid)">
                        <small
                            class="form-text text-danger"
                            [hidden]="!editForm.controls.urlToko?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="activated">
                        <input
                            class="form-check-input"
                            [disabled]="geraiConfig.id === null"
                            type="checkbox"
                            id="activated"
                            name="activated"
                            [(ngModel)]="geraiConfig.activated"
                        />
                        <span jhiTranslate="jhiptokomajuApp.geraiConfig.activated">Activated</span>
                    </label>
                </div>
            </div>
            <div class="mt-3">
                <!-- <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button> -->
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
